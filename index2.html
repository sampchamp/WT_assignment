<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="hew.php" method="post" style="margin-left: 100px;">
        <h4>Name</h4>
        <input type="text" name="date" placeholder="Full name">
        <br>
        <h4>Email</h4>
        <input type="email" name="date" placeholder="Email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
        <br>
        <h4>Phone number</h4>
        <input type="number" name="date" placeholder="Phone number">
        <br>
        <h4>Date and time </h4>
        <input type="datetime-local" name="date">
        <br>
        <h4>Select color</h4>
        <input type="color" name="date">
        <br>
        <h4>Select range</h4>
        <input type="range" name="date">
        <br>
        <h4>Search</h4>
        <input type="search" name="date" placeholder="Search..." >
        <br>
        <h4>Url</h4>
        <input type="url" name="date" placeholder="Paste url here">

    </form>

</body>
</html>
