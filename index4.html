<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .content-box
        {
            height: 100px;
            width: 400px;
            border: 10px red solid;
            background-color: orange;
            padding: 10px;
            margin: 10px;
        }

        .border-box
        {
            box-sizing: border-box;
            height: 100px;
            width: 400px;
            border: 10px red solid;
            background-color: orange;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="defination" style="margin: 10px;">
    <h3>What is Css box model?</h3>
    <h5>The CSS box model is essentially a box that wraps around every HTML element. 
        <br>
        It consists of: margins, borders, padding, and the actual content.
    </h5>
    </div>
        <div class="content-box"></div>
        <div class="border-box"></div>
</body>
</html>
